<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>

    <link rel="stylesheet" href="add.css">
</head>

<body>
    <h1>Add Employee Details</h1>


    <form action="AddEmployee" method="post">
        <label for="empid">Employee Id</label>
        <input type="text" id="empid" name="empid"></input>

        <br>
        <br>




        <label for="empname">Employee Name
        </label>
        <input type="text" id="empname" name="empname"></input>

        <br>
        <br>
        <br>


        <label>Gender
        </label>



        <div class="radio-button">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>

            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>

            <label for="others">
                <input type="radio" id="others" name="gender" value="others">
                Others
            </label>
        </div>


        <br>
        <br>

        <label for="designation">Designation
        </label>
        <input type="text" id="designation" name="designation"></input>

        <br>
        <br>
        
        <label for="email">Email
        </label>
        <input type="text" id="email" name="email"></input>

        <br>
        <br>

        <label for="salary">Salary
        </label>
        <input type="text" id="salary" name="salary"></input>

        <br>
        <br>


        <label for="empage">Age
        </label>
        <input type="text" id="empage" name="empage"></input>

        <br>
        <br>


        <label for="contactno">Contact No.
        </label>
        <input type="number" id="contactno" name="contactno"></input>

        <br>
        <br>

        <label for="emppass">Password
        </label>
        <input type="password" id="emppass" name="emppass"></input>

        <br>
        <br>

        <div class="button-container">
            <input type="submit" value="Save" name="submit">
        </div>

</form>
</body>

</html>
