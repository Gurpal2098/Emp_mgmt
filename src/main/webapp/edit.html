        <label for="n01">Employee Name
        </label>
        <input type="text" id="n01" pattern="[A-Za-z ]+" title="Name must contain only text"></input>

        <br>
        <br>
        <br>


        <label>Gender
        </label>



        <div class="radio-button">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>

            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>

            <label for="others">
                <input type="radio" id="others" name="gender" value="others">
                Others
            </label>
        </div>


        <br>
        <br>

        <label for="username">Email Id</label>
            <input type="text" name="username" id="username"></input>

        <label for="d01">Designation
        </label>
        <input type="text" id="d01" pattern="[A-Za-z ]+" title="Designation must contain only text"></input>

        <br>
        <br>

        <label for="s01">Salary
        </label>
        <input type="text" id="s01" pattern="[0-9]+" title="Salary must contain only number"></input>

        <br>
        <br>


        <label for="a01">Age
        </label>
        <input type="text" id="a01" pattern="[0-9]+" title="Age must contain only number"></input>

        <br>
        <br>


        <label for="c01">Contact No.
        </label>
        <input type="tel" id="c01" pattern="[0-9]{10}" title="Contact No. must contain 10 digits"
            placeholder="+91-"></input>

        <br>
        <br>

        
        <label for="dpt01">Department
        </label>
        <input type="text" id="dpt01" pattern="[A-Za-z ]+" title="This must contain only text"></input>

        <br>
        


        
        <script>
            const contactInput = document.getElementById("contact");
            contactInput.addEventListener("input", function () {
                if (contactInput.value.length === 10) {
                    contactInput.value = "+91-" + contactInput.value;
                }
            });
        </script>




        <div class="button-container">

        </div>
