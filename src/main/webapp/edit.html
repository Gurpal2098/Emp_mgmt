<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <link rel="stylesheet" href="edit.css">
</head>



<body>
    <h1>Employee Application Form</h1>


    <form action="">
        <label for="e01">Employee Id</label>
        <input type="text" id="e01" disabled></input>

        <br>
        <br>




        <label for="n01">Employee Name
        </label>
        <input type="text" id="n01"></input>

        <br>
        <br>
        <br>


        <label>Gender
        </label>



        <div class="radio-button">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>

            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>

            <label for="others">
                <input type="radio" id="others" name="gender" value="others">
                Others
            </label>
        </div>


        <br>
        <br>












        <label for="d01">Designation
        </label>
        <input type="text" id="d01"></input>

        <br>
        <br>

        <label for="s01">Salary
        </label>
        <input type="text" id="s01"></input>

        <br>
        <br>


        <label for="a01">Age
        </label>
        <input type="text" id="a01"></input>

        <br>
        <br>


        <label for="c01">Contact No.
        </label>
        <input type="tel" id="c01"></input>

        <br>
        <br>






        <div class="button-container">
            <input type="submit" value="Save">
        </div>























    </form>

</body>

</html>
